body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#cfe9ff,#eef6ff);
  font-family:Arial, sans-serif;
}

/* WHITE UI */
.ui{
  width:90%;
  max-width:420px;
  background:white;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
  text-align:center;
}

h2{
  color:#1976d2;
  margin-bottom:10px;
}

/* FIELD */
.field{
  margin-top:20px;
  height:160px;
  background:linear-gradient(#66bb6a,#388e3c);
  border-radius:16px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:10px;
  overflow:hidden;
}

/* TULIPS WRAPPER */
.tulips{
  display:flex;
  gap:10px;
}

/* SINGLE TULIP */
.tulip{
  position:relative;
  width:26px;
  height:120px;
  animation:sway 3.5s ease-in-out infinite;
}

/* STEM */
.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:75px;
  background:linear-gradient(#1b5e20,#2e7d32);
  transform:translateX(-50%);
  border-radius:2px;
}

/* FLOWER */
.flower{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:26px;
  height:28px;
}

/* PETALS */
.petal{
  position:absolute;
  width:16px;
  height:22px;
  background:linear-gradient(#64b5f6,#1e88e5);
  border-radius:60% 60% 50% 50%;
  box-shadow:0 4px 6px rgba(0,0,0,0.25);
}

.petal.left{ left:0; transform:rotate(-12deg); }
.petal.center{ left:5px; top:-2px; }
.petal.right{ right:0; transform:rotate(12deg); }

@keyframes sway{
  0%,100%{ transform:rotate(0deg); }
  50%{ transform:rotate(2.5deg); }
}
</style>
</head>
