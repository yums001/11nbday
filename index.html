<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #b8e7ff, #eaf6ff);
  color: #0b3c5d;
  text-align: center;
  overflow: hidden;
}

/* CLOUDS */
.cloud {
  position: absolute;
  font-size: 60px;
  opacity: 0.4;
  animation: cloudMove 40s linear infinite;
  z-index: 0;
}

@keyframes cloudMove {
  from { transform: translateX(-200px); }
  to { transform: translateX(120vw); }
}

/* CARD */
.card {
  background: rgba(255,255,255,0.9);
  margin: 40px auto;
  padding: 25px 20px;
  width: 90%;
  max-width: 400px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  position: relative;
  z-index: 2;
}

/* INTRO */
#intro {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* GAME */
#game { display: none; }

#gameArea {
  position: relative;
  width: 100%;
  height: 60vh;
  overflow: hidden;
  border-radius: 15px;
}

.heart {
  position: absolute;
  font-size: 42px;
  cursor: pointer;
  animation: float linear;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120px); }
}

/* TULIPS */
#tulips { display: none; }

#tulipField {
  position: relative;
  width: 100%;
  height: 260px;
  margin-top: 20px;
}

.tulip {
  position: absolute;
  bottom: 0;
  animation: sway 3s ease-in-out infinite;
}

/* STEM */
.stem {
  width: 6px;
  height: 90px;
  background: #3b7d3b;
  margin: 0 auto;
}

/* FLOWER */
.flower {
  position: relative;
  width: 40px;
  height: 40px;
  margin: 0 auto -8px;
}

.petal {
  position: absolute;
  width: 22px;
  height: 30px;
  background: #4aa3ff;
  border-radius: 50% 50% 50% 50%;
}

.petal.left { left: 0; transform: rotate(-15deg); }
.petal.center { left: 9px; top: -5px; }
.petal.right { right: 0; transform: rotate(15deg); }

@keyframes sway {
  0%,100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}

button {
  background: #6ecbff;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  color: #003049;
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="cloud" style="top:40px;">‚òÅÔ∏è</div>
<div class="cloud" style="top:120px; animation-duration:45s;">‚òÅÔ∏è</div>
<div class="cloud" style="top:200px; animation-duration:38s;">‚òÅÔ∏è</div>

<!-- INTRO -->
<div id="intro">
  <div class="card">
    <h2>Hi love üíô</h2>
    <p>
      I made something special for you.<br>
      Happy birthday & happy 11th monthsary ü•∫
    </p>
    <button onclick="startGame()">Start üíô</button>
  </div>
</div>

<!-- GAME (UNCHANGED) -->
<div id="game">
  <div class="card">
    <h2 id="levelText">Level 1</h2>
    <p id="instruction">Tap all the hearts for me üíô</p>
    <div id="gameArea"></div>
  </div>
</div>

<!-- TULIPS -->
<div id="tulips">
  <div class="card">
    <h2>For you üíô</h2>
    <p>18 blue tulips, just for you</p>
    <div id="tulipField"></div>
  </div>
</div>

<script>
/* ===== MINI GAME (AS IS) ===== */
let level = 1;
let heartsLeft = 0;

function startGame(){
  document.getElementById("intro").style.display = "none";
  document.getElementById("game").style.display = "block";
  startLevel();
}

function startLevel() {
  document.getElementById("levelText").innerText = "Level " + level;
  const gameArea = document.getElementById("gameArea");
  gameArea.innerHTML = "";

  if(level === 1){ heartsLeft = 5; spawnHearts(5, 3000); }
  if(level === 2){ heartsLeft = 8; spawnHearts(8, 2000); }
  if(level === 3){ heartsLeft = 12; spawnHearts(12, 1200); }
}

function spawnHearts(count, speed){
  const gameArea = document.getElementById("gameArea");

  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const heart=document.createElement("div");
      heart.className="heart";
      heart.innerText="üíô";
      heart.style.left=Math.random()*90+"%";
      heart.style.animationDuration=speed+"ms";

      heart.onclick=()=>{
        heart.remove();
        heartsLeft--;
        checkWin();
      };

      gameArea.appendChild(heart);
    }, i*400);
  }
}

function checkWin(){
  if(heartsLeft===0){
    if(level<3){
      level++;
      setTimeout(startLevel,800);
    } else {
      gameWin();
    }
  }
}

function gameWin(){
  document.getElementById("game").innerHTML=`
    <div class="card">
      <h2>You win üíô</h2>
      <p>Just like how you always win my heart.</p>
      <button onclick="showTulips()">Continue</button>
    </div>
  `;
}

/* ===== TULIPS ===== */
function showTulips(){
  document.getElementById("game").style.display="none";
  document.getElementById("tulips").style.display="block";
  generateTulips();
}

function generateTulips(){
  const field=document.getElementById("tulipField");
  field.innerHTML="";

  for(let i=0;i<18;i++){
    const t=document.createElement("div");
    t.className="tulip";
    t.style.left=Math.random()*90+"%";
    t.style.animationDelay=(Math.random()*2)+"s";

    t.innerHTML=`
      <div class="flower">
        <div class="petal left"></div>
        <div class="petal center"></div>
        <div class="petal right"></div>
      </div>
      <div class="stem"></div>
    `;

    field.appendChild(t);
  }
}
</script>

</body>
</html>
