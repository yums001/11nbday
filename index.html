<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(#cceaff, #f0f9ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

button{
  background:#6ecbff;
  border:none;
  padding:12px 22px;
  font-size:16px;
  border-radius:25px;
  cursor:pointer;
  color:white;
}

button:hover{
  background:#4bbcff;
}

.clouds{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  opacity:0.25;
}

.cloud{
  position:absolute;
  font-size:60px;
  animation: float 20s linear infinite;
}

@keyframes float{
  from{transform:translateX(-20%);}
  to{transform:translateX(120%);}
}

/* GAME */
.heart{
  font-size:36px;
  cursor:pointer;
}

/* TULIPS */
.tulip{
  font-size:40px;
  cursor:pointer;
  transition:transform 0.3s;
}

.tulip.bloom{
  transform:scale(1.3);
}
</style>
</head>

<body>

<!-- CLOUD BACKGROUND -->
<div class="clouds">
  <div class="cloud" style="top:10%; left:-10%;">â˜ï¸</div>
  <div class="cloud" style="top:30%; left:-20%;">â˜ï¸</div>
  <div class="cloud" style="top:60%; left:-15%;">â˜ï¸</div>
</div>

<!-- INTRO -->
<div id="intro" class="card">
  <h2>Hi ğŸ’™</h2>
  <p>I made something for you</p>
  <button onclick="startGame()">Start</button>
</div>

<!-- GAME -->
<div id="game" class="card" style="display:none;">
  <h2>Tap all the hearts ğŸ’™</h2>
  <div id="gameArea" style="display:flex;flex-wrap:wrap;gap:15px;justify-content:center;"></div>
</div>

<!-- TULIPS -->
<div id="tulips" class="card" style="display:none;">
  <h2>For you ğŸŒ·</h2>
  <p>Tap all the tulips I picked</p>
  <div id="tulipArea" style="display:flex;flex-wrap:wrap;gap:15px;justify-content:center;"></div>
</div>

<script>
/* INTRO â†’ GAME */
function startGame(){
  document.getElementById("intro").style.display="none";
  document.getElementById("game").style.display="block";
  generateHearts();
}

/* MINI GAME */
let tapped = 0;

function generateHearts(){
  const area = document.getElementById("gameArea");
  area.innerHTML="";
  tapped=0;

  for(let i=0;i<10;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’™";

    h.onclick=()=>{
      h.innerText="âœ¨";
      tapped++;
      if(tapped===10){
        setTimeout(nextStage,600);
      }
    };
    area.appendChild(h);
  }
}

/* GAME â†’ TULIPS */
function nextStage(){
  document.getElementById("game").style.display="none";
  document.getElementById("tulips").style.display="block";
  generateTulips();
}

/* TULIPS */
let bloomed=0;

function generateTulips(){
  const area=document.getElementById("tulipArea");
  area.innerHTML="";
  bloomed=0;

  for(let i=0;i<17;i++){
    const t=document.createElement("div");
    t.className="tulip";
    t.innerText="ğŸŒ·";

    t.onclick=()=>{
      if(!t.classList.contains("bloom")){
        t.classList.add("bloom");
        t.innerText="ğŸ’™ğŸŒ·";
        bloomed++;
        if(bloomed===17){
          setTimeout(()=>{
            alert("Next: Cake ğŸ‚");
          },700);
        }
      }
    };
    area.appendChild(t);
  }
}
</script>

</body>
</html>
