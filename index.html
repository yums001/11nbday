<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(#b8e7ff, #eef9ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  z-index:2;
}

button{
  background:#6ecbff;
  border:none;
  padding:12px 22px;
  font-size:16px;
  border-radius:25px;
  cursor:pointer;
  color:white;
}

/* CLOUDS */
.cloud{
  position:absolute;
  font-size:60px;
  opacity:0.35;
  animation: moveCloud 30s linear infinite;
}

@keyframes moveCloud{
  from{transform:translateX(-200px);}
  to{transform:translateX(120vw);}
}

/* MINI GAME */
#gameArea{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}

.heart{
  font-size:36px;
  cursor:pointer;
}

/* TULIPS */
#tulipField{
  position:relative;
  width:100%;
  height:250px;
  margin-top:20px;
}

.tulip{
  position:absolute;
  width:14px;
  height:60px;
  background:#3a7bd5;
  border-radius:10px 10px 4px 4px;
  animation: sway 3s ease-in-out infinite;
}

.tulip::before{
  content:"";
  position:absolute;
  top:-25px;
  left:-18px;
  width:50px;
  height:35px;
  background:#4aa3ff;
  border-radius:50% 50% 50% 50%;
}

@keyframes sway{
  0%,100%{transform:rotate(-2deg);}
  50%{transform:rotate(2deg);}
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="cloud" style="top:10%; left:-20%;">‚òÅÔ∏è</div>
<div class="cloud" style="top:35%; left:-30%; animation-duration:40s;">‚òÅÔ∏è</div>
<div class="cloud" style="top:60%; left:-25%; animation-duration:35s;">‚òÅÔ∏è</div>

<!-- INTRO -->
<div id="intro" class="card">
  <h2>Hi üíô</h2>
  <p>I made this just for you</p>
  <button onclick="startGame()">Start</button>
</div>

<!-- MINI GAME -->
<div id="game" class="card" style="display:none;">
  <h2>Tap all the hearts</h2>
  <div id="gameArea"></div>
</div>

<!-- TULIPS (ANIMATION ONLY) -->
<div id="tulips" class="card" style="display:none;">
  <h2>These are for you</h2>
  <p>18 blue tulips üå∏</p>
  <div id="tulipField"></div>
</div>

<script>
/* INTRO ‚Üí GAME */
function startGame(){
  document.getElementById("intro").style.display="none";
  document.getElementById("game").style.display="block";
  spawnHearts();
}

/* MINI GAME */
let collected=0;

function spawnHearts(){
  const area=document.getElementById("gameArea");
  area.innerHTML="";
  collected=0;

  for(let i=0;i<8;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíô";

    h.onclick=()=>{
      h.innerText="‚ú®";
      collected++;
      if(collected===8){
        setTimeout(showTulips,700);
      }
    };
    area.appendChild(h);
  }
}

/* GAME ‚Üí TULIPS */
function showTulips(){
  document.getElementById("game").style.display="none";
  document.getElementById("tulips").style.display="block";
  generateTulips();
}

/* 18 BLUE TULIPS (ANIMATED ONLY) */
function generateTulips(){
  const field=document.getElementById("tulipField");
  field.innerHTML="";

  for(let i=0;i<18;i++){
    const t=document.createElement("div");
    t.className="tulip";
    t.style.left=Math.random()*90+"%";
    t.style.bottom="0";
    t.style.animationDelay=(Math.random()*2)+"s";
    field.appendChild(t);
  }
}
</script>

</body>
</html>
