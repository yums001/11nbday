<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #8ecbff, #cfe9ff);
  color: #0b1c2d;
  text-align: center;
  overflow: hidden;
}

/* CLOUD BACKGROUND */
.cloud {
  position: absolute;
  width: 160px;
  opacity: 0.35;
  animation: floatCloud 60s linear infinite;
}

@keyframes floatCloud {
  from { transform: translateX(-200px); }
  to { transform: translateX(120vw); }
}

/* CINNAMOROLL DECOR */
.cinna {
  position: absolute;
  width: 70px;
  opacity: 0.4;
  pointer-events: none;
}

/* INTRO */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

button {
  background: #4fa3ff;
  border: none;
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}

/* GAME */
#game {
  display: none;
  height: 100vh;
  position: relative;
  z-index: 2;
}

#gameArea {
  position: relative;
  width: 100%;
  height: 75vh;
  overflow: hidden;
}

.heart {
  position: absolute;
  font-size: 40px;
  cursor: pointer;
  animation: float linear;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120px); }
}
</style>
</head>

<body>

<!-- CLOUDS -->
<img src="cloud.png" class="cloud" style="top:10%; animation-duration:70s;">
<img src="cloud.png" class="cloud" style="top:40%; animation-duration:90s;">
<img src="cloud.png" class="cloud" style="top:65%; animation-duration:80s;">

<!-- CINNAMOROLL DECOR -->
<script>
for(let i=0;i<10;i++){
  const img=document.createElement("img");
  img.src="cinnamoroll.png";
  img.className="cinna";
  img.style.left=Math.random()*100+"%";
  img.style.top=Math.random()*100+"%";
  document.body.appendChild(img);
}
</script>

<!-- INTRO -->
<div id="intro">
  <h1>Hi love ðŸ’™</h1>
  <p>I made something special for you.<br>Ready ka na?</p>
  <button onclick="startGame()">Start ðŸ’™</button>
</div>

<!-- GAME -->
<div id="game">
  <h2 id="levelText">Level 1</h2>
  <p>Tap all the hearts ðŸ’™</p>
  <div id="gameArea"></div>
</div>

<script>
let level = 1;
let heartsLeft = 0;

function startGame(){
  intro.style.display="none";
  game.style.display="block";
  startLevel();
}

function startLevel(){
  gameArea.innerHTML="";
  if(level===1){heartsLeft=5;spawn(5,3000);}
  else if(level===2){heartsLeft=8;spawn(8,2200);}
  else{heartsLeft=12;spawn(12,1500);}
}

function spawn(count,speed){
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.innerText="ðŸ’™";
      h.style.left=Math.random()*90+"%";
      h.style.animationDuration=speed+"ms";
      h.onclick=()=>{h.remove();heartsLeft--;check();}
      gameArea.appendChild(h);
    },i*400);
  }
}

function check(){
  if(heartsLeft===0){
    if(level<3){level++;setTimeout(startLevel,800);}
    else alert("Next: Tulips ðŸŒ·");
  }
}
</script>

</body>
</html>
