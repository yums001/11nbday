<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ðŸ’™</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(#cfe9ff, #eef6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* WHITE UI CONTAINER */
  .ui {
    width: 90%;
    max-width: 420px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
  }

  h2 {
    margin-top: 0;
    color: #1976d2;
  }

  /* ---------- TULIPS SECTION ---------- */
  #tulips-section {
    margin-top: 30px;
  }

  .field {
    background: linear-gradient(#4CAF50, #2e7d32);
    height: 220px;
    border-radius: 16px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    overflow: hidden;
    padding-bottom: 10px;
  }

  .tulips {
    display: flex;
    gap: 12px;
  }

  .tulip {
    position: relative;
    width: 18px;
    height: 120px;
    animation: sway 3s ease-in-out infinite;
  }

  /* STEM */
  .tulip::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 4px;
    height: 90px;
    background: #1b5e20;
    transform: translateX(-50%);
    border-radius: 2px;
  }

  /* FLOWER (BLUE TULIP) */
  .tulip::after {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 28px;
    height: 30px;
    background: #4FC3F7;
    border-radius: 50% 50% 40% 40%;
    transform: translateX(-50%);
    box-shadow:
      -8px 6px 0 #4FC3F7,
       8px 6px 0 #4FC3F7;
  }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
  }
</style>
</head>

<body>

<div class="ui">
  <h2>ðŸŒ· For You ðŸŒ·</h2>

  <!-- TULIPS -->
  <div id="tulips-section">
    <div class="field">
      <div class="tulips">
        <!-- 18 BLUE TULIPS -->
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
