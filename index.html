<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#b8e7ff,#eaf6ff);
  text-align:center;
  overflow:hidden;
  color:#0b3c5d;
}

/* CLOUDS */
.cloud{
  position:absolute;
  font-size:60px;
  opacity:0.4;
  animation:cloudMove 40s linear infinite;
  z-index:0;
}
@keyframes cloudMove{
  from{transform:translateX(-200px);}
  to{transform:translateX(120vw);}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.9);
  margin:40px auto;
  padding:25px 20px 0;
  width:90%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  position:relative;
  z-index:2;
  overflow:hidden;
}

/* INTRO */
#intro{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* GAME */
#game{display:none;}

#gameArea{
  position:relative;
  width:100%;
  height:60vh;
  overflow:hidden;
  border-radius:15px;
}

.heart{
  position:absolute;
  font-size:42px;
  cursor:pointer;
  animation:float linear;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-120px);}
}

button{
  background:#6ecbff;
  border:none;
  padding:10px 22px;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
  color:#003049;
  margin-bottom:20px;
}

/* ===== GREEN FIELD (BOTTOM ONLY) ===== */
.field{
  position:relative;
  height:120px;
  background:linear-gradient(#63b563,#3f8f3f);
  border-radius:0 0 20px 20px;
  margin-top:20px;
  overflow:hidden;
}

/* TULIP CONTAINER */
.tulips{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
  align-items:flex-end;
}

/* TULIP BODY */
.tulip{
  position:relative;
  width:20px;
  height:85px;
}

/* STEM */
.tulip::after{
  content:'';
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:55px;
  background:#2e7d32;
  border-radius:2px;
}

/* FLOWER (3 PETAL LOOK) */
.tulip::before{
  content:'';
  position:absolute;
  bottom:48px;
  left:50%;
  transform:translateX(-50%);
  width:26px;
  height:28px;
  background:linear-gradient(#9ed0ff,#2f80ed);
  border-radius:50% 50% 40% 40%;
  box-shadow:
    -8px 0 0 -3px #4fa3ff,
     8px 0 0 -3px #4fa3ff,
     0 4px 6px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="cloud" style="top:40px;">‚òÅÔ∏è</div>
<div class="cloud" style="top:120px;animation-duration:45s;">‚òÅÔ∏è</div>
<div class="cloud" style="top:200px;animation-duration:38s;">‚òÅÔ∏è</div>

<!-- INTRO -->
<div id="intro">
  <div class="card">
    <h2>Hi love üíô</h2>
    <p>
      I made something special for you.<br>
      Happy birthday & happy 11th monthsary ü•∫
    </p>
    <button onclick="startGame()">Start üíô</button>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div class="card">
    <h2 id="levelText">Level 1</h2>
    <p>Tap all the hearts for me üíô</p>
    <div id="gameArea"></div>

    <!-- TULIP FIELD -->
    <div class="field">
      <div class="tulips">
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
        <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
      </div>
    </div>

  </div>
</div>

<script>
let level=1;
let heartsLeft=0;

function startGame(){
  document.getElementById("intro").style.display="none";
  document.getElementById("game").style.display="block";
  startLevel();
}

function startLevel(){
  document.getElementById("levelText").innerText="Level "+level;
  const gameArea=document.getElementById("gameArea");
  gameArea.innerHTML="";

  if(level===1){heartsLeft=5;spawnHearts(5,3000);}
  if(level===2){heartsLeft=8;spawnHearts(8,2000);}
  if(level===3){heartsLeft=12;spawnHearts(12,1200);}
}

function spawnHearts(count,speed){
  const gameArea=document.getElementById("gameArea");
  for(let i=0;i<count;i++){
    setTimeout(()=>{
      const heart=document.createElement("div");
      heart.className="heart";
      heart.innerText="üíô";
      heart.style.left=Math.random()*90+"%";
      heart.style.animationDuration=speed+"ms";
      heart.onclick=()=>{
        heart.remove();
        heartsLeft--;
        checkWin();
      };
      gameArea.appendChild(heart);
    },i*400);
  }
}

function checkWin(){
  if(heartsLeft===0){
    if(level<3){
      level++;
      setTimeout(startLevel,800);
    }else{
      document.querySelector("#game .card").innerHTML=`
        <h2>You win üíô</h2>
        <p>Just like how you always win my heart.</p>
      `;
    }
  }
}
</script>

</body>
</html>
