<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1c2d;
      color: white;
      text-align: center;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      animation: float linear;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-100px); }
    }
  </style>
</head>

<body>

  <div id="game">
    <h2 id="levelText">Level 1</h2>
    <p id="instruction">Tap all the hearts ðŸ’™</p>
    <div id="gameArea"></div>
  </div>

  <script>
    let level = 1;
    let heartsLeft = 0;

    startLevel();

    function startLevel() {
      document.getElementById("levelText").innerText = "Level " + level;
      const gameArea = document.getElementById("gameArea");
      gameArea.innerHTML = "";

      if(level === 1){
        heartsLeft = 5;
        spawnHearts(5, 3000);
      }
      if(level === 2){
        heartsLeft = 8;
        spawnHearts(8, 2000);
      }
      if(level === 3){
        heartsLeft = 12;
        spawnHearts(12, 1200);
      }
    }

    function spawnHearts(count, speed){
      const gameArea = document.getElementById("gameArea");

      for(let i = 0; i < count; i++){
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "ðŸ’™";
          heart.style.left = Math.random() * 90 + "%";
          heart.style.animationDuration = speed + "ms";

          heart.onclick = () => {
            heart.remove();
            heartsLeft--;
            checkWin();
          };

          gameArea.appendChild(heart);
        }, i * 400);
      }
    }

    function checkWin(){
      if(heartsLeft === 0){
        if(level < 3){
          level++;
          setTimeout(startLevel, 800);
        } else {
          gameWin();
        }
      }
    }

    function gameWin(){
      document.getElementById("game").innerHTML = `
        <h2>You win ðŸ’™</h2>
        <p>Just like how you always win my heart.</p>
        <button onclick="nextStage()">Continue</button>
      `;
    }

    function nextStage(){
      alert("Next: Tulips ðŸŒ· (we'll build this next)");
    }
  </script>

</body>
</html>
